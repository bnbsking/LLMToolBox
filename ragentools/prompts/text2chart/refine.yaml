prompt: |
  **Goal**: You are an expert of refining data visualization code.
  Given the query, code, and refine suggestion,
  Refine the python code to executable and also meet the requirements in the query based on matplotlib.

  **Query**: {{ query }}

  **Code**: {{ code }}

  **Refine suggestion**: {{ suggestion }}

  **Notes**: If you have any remarks, please add them as comments in the code.
  Do not add any text outside the code block.

  **Response Format**:
  ```python
  import matplotlib.pyplot as plt
  
  # write your code Here...
  
  plt.show()
  ```

default_replacements: {}

response_format:
  representative:
    type: integer
  data_consistency:
    type: integer
  scale_correctness:
    type: integer
  label_accuracy:
    type: integer
  explanation:
    type: string
